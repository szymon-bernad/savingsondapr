apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: savings
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
  - name: host
    value: "amqp://rabbitmq:5672"
  - name: durable
    value: "true"
  - name: deletedWhenUnused
    value: "false"
  - name: autoAck
    value: "false"
  - name: reconnectWait
    value: "10s"
  - name: concurrency
    value: "parallel"
  - name: deliveryMode
    value: "2"
  - name: enableDeadLetter
    value: "true"
  - name: requeueInFailure
    value: "true"
  - name: ttlInSeconds
    value: 300